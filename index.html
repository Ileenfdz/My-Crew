<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>My crew</title>
    <link rel="stylesheet" href="./css/index.css">
</head>
<body>
    <header>

        <div class="header">
            <img class="logotype" src="./images/header-img/logo2 1.png" alt="logotipo">
            <h2 class="slogan">Papayeando</h2>
            
        </div>
 
        <h1>Minions es más</h1>
        
    </header>

    <main>

        <section class="team">
            <article>
                <img src="images/vivi.png" alt="foto de Vivi">
                <h2>Vivi</h2>
                <h3 class="vivi">Buda</h3>
            </article>

            <article>
                <img src="images/ileen.png" alt="foto de Ileen">
                <h2>Ileen</h2>
                <h3 class="ileen">Amante fresil</h3>
            </article>

            <article>
                <img src="images/jorgeB.png" alt="foto de Jorge">
                <h2>Jorge</h2>
                <h3 class="jorge">Adicto a los sugus</h3>
            </article>

            <article>
                <img src="images/raul.png" alt="foto de Raúl">
                <h2>Raúl</h2>
                <h3 class="raul">Presunto vagabundo</h3>
            </article>
        </section>

        <div class="toolbox">
            <a href="https://www.figma.com" target="_blank"><img src="./images/footer-images/figma_icon.png" alt="Figma" class="icon"></a>
            <a href="https://github.com/" target="_blank"><img src="./images/footer-images/github_icon.png" alt="GitHub" class="icon"></a>
            <a href="https://app.gitkraken.com" target="_blank"><img src="./images/footer-images/gitkraken_icon.png" alt="GitKraken" class="icon"></a>
            <a href="https://slack.com" target="_blank"><img src="./images/footer-images/slack_icon.png" alt="Slack" class="icon"></a>
            <a href="https://code.visualstudio.com/" target="_blank"><img src="./images/footer-images/vsc_icon.png" alt="Visual Code Studio" class="icon"></a>
        </div>

    </main>

    <footer>
        <p>Minions Es Más© property of FF5 solutions© SRL.</p>
    </footer>
    
</body>
</html>
